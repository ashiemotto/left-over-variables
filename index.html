<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Left Over Variables</title>
  </head>

  <body>
    <header>
                <!-- Page Title -->
          <div class="row">
            <div class="col s12 centered-container text_align_center">
              <h1>LEFTOVER VARIABLES</h1>
            </div>
            <nav>
              <ul>
                <li>
                  <a href="#new-item-button">Grocery List</a>
                </li>
                <li>
                  <a href="recipes.html">Recipes</a>
                </li>
                <li>
                  <a href="favourites.html">Favourites</a>
                </li>
              </ul>
            </nav>
          </div>
    </header>
    <main>
        <div class="container ">
          <!-- New Item Button -->
            <div class="row col s12">
              <button data-target="new-item-modal" id="new-item-button" class="btn-large modal-trigger" >+ New Ingredient</button>
            </div>
          </div>
          <!-- Shopping List -->
          <div class="row" id="groceryListContainer">
              <div class="col s12">
                  <!-- table goes here -->
                  <table id="grocList" class="display">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Grocery Item</th>
                            <th>Expiry Date</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="grocery-table">

                    </tbody>
                </table>
              </div>
          </div>
        <div>

        <!-- Modal HTML -->
        <div id="new-item-modal" class="modal">
          <div class="modal-content" id="modal-content" >
            <h4 id="modal_title">Title</h4>
            
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field ui-front col s6">
                    <input id="grocery-item-input" type="text">
                    <input id="grocery-item-id" hidden type="text">
                    <input id="grocery-item-img" hidden type="text">
                    <input id="grocery-item-spoonacularid" hidden type="text">
                    <textarea id="grocery-item-info" hidden></textarea>
                    <label for="grocery-item-input">Grocery Item</label>
                  </div>
                  <div class="input-field col s6">
                    <div class="datecont"></div>  
                    <input class = "datepicker"id="expiration-date-input" type="text" >
                    <label class = "active" for="expiration-date-input">Expiration Date</label>
                  </div>
                </div>
              </form>
            </div>

          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-action modal-close btn  light-blue lighten-4">Cancel</a>
            <button id="submit-grocery-item" class="modal-action modal-close btn deep-purple">Submit</button>
          </div>
        </div>
          
        </div>

    </main>
    
    <footer>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Materialize -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
