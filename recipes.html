  <body>
    <header>
    <!-- Page Title -->
      <div class="row">

              <a href="#recipes">Work</a>

          </ul>

    </header>
      <div class="row">
        <div class="col s12 centered-container text_align_center">
          <h1>RECIPES</h1>
        </div>
      </div>
    </div>



    <main>

      <div class="container ">
          <!-- New Item Button -->
          <div class="row col s12">
            <button data-target="new-item-modal" id="new-item-button" class="waves-effect waves-light btn-large modal-trigger" >+ New Ingredient</button>
          </div>
          <!-- Shopping List -->
          <div class="row">
              <div class="col s12">
                  <!-- table goes here -->
                  <table id="grocList" class="display">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Grocery Item</th>
                            <th>Expiry Date</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                       
                    </tbody>
                </table>
              </div>
          </div>
          
          <div id="recipe-list">

          </div>
          <button id="generate-recipes-button" class="waves-effect waves-light btn-large">Generate Recipes</button>

      </div>

      <!-- Modal HTML -->
      <div id="new-item-modal" class="modal">
        <div class="modal-content">
          <h4>Title</h4>
          
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input id="grocery-item-input" type="text">
                  <label for="grocery-item-input">Grocery Item</label>
                </div>
                <div class="input-field col s6">
                  <input id="expiration-date-input" type="text">
                  <label for="expiration-date-input">Expiration Date</label>
                </div>
              </div>
            </form>
          </div>

        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-red btn orange darken-3">Cancel</a>
          <button id="submit-grocery-item" class="modal-action modal-close waves-effect waves-red btn green darken-3">Submit</button>
        </div>
      </div>


    </main>
    
     <footer>
